<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    
    /* Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName()
     */

    // 1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    function mudaTexto() {
      let paragrafo = document.getElementsByTagName('p')[1];
      paragrafo.innerText = 'trabalhando com programação'
    };
    mudaTexto();


    // 2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    function mudaCor() {
      let amarelo = document.getElementsByClassName('main-content')[0];
      amarelo.style.background = 'rgb(76,164,109)'
    };
    mudaCor();

    // 3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.     
    function mudaCorVermelho() {
      let vermelho = document.getElementsByClassName('center-content')[0];
      vermelho.style.background = "white";
    }
    mudaCorVermelho();

    // 4 - Crie e execute uma função que corrija o texto da tag <h1>.
    function corrigeTexto() {
      let texto = document.getElementsByTagName('h1')[0];
      texto.innerText = 'Exercício 5.1 - JavaScript'
    }
    corrigeTexto();

    // 5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.

    function textoMaisculo() {
      let maiusculo = document.getElementsByTagName('p')[0];
      maiusculo.innerHTML = maiusculo.innerHTML.toUpperCase();
    }
    textoMaisculo();

    // 6  Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
    function todasTagsP() {
      let tagsP = document.getElementsByTagName('p');
      for (let index = 0; index < tagsP.length; index += 1) {
        console.log(tagsP[index].innerHTML);
      }
    }
    todasTagsP();



  </script>
</body>

</html>
